<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LecciÃ³n 1 - POO: Clases, Herencia, Polimorfismo y Abstractas</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    :root {
      --primary: #4F46E5;
      --secondary: #10B981;
      --accent: #F59E0B;
      --dark: #1F2937;
      --light: #F3F4F6;
      --white: #ffffff;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
      --hover-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      background-image: radial-gradient(#e0e7ff 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--dark);
      line-height: 1.6;
      padding-bottom: 50px;
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
      color: var(--white);
      padding: 60px 20px;
      text-align: center;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      margin-bottom: 40px;
      box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.05rem;
      opacity: 0.92;
      font-weight: 300;
    }

    .top-actions {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .pill {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      color: var(--white);
      border: 1px solid rgba(255,255,255,0.22);
      transition: transform 0.2s, background 0.2s;
      font-weight: 600;
      font-size: 0.92rem;
    }

    .pill:hover { transform: translateY(-2px); background: rgba(255,255,255,0.22); }

    .intro {
      background: var(--white);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 22px;
      box-shadow: var(--card-shadow);
      padding: 26px;
      margin-bottom: 22px;
      position: relative;
      overflow: hidden;
    }

    .intro::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 6px;
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .intro h2 {
      font-size: 1.55rem;
      margin-bottom: 10px;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .intro p { color: #6b7280; }

    /* âœ… GRID FORZADO A UNA SOLA COLUMNA */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 22px;
      margin-top: 18px;
    }

    .card {
      background: var(--white);
      border-radius: 20px;
      padding: 26px;
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: var(--card-shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--hover-shadow);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--primary);
    }

    .card.secondary::before { background: var(--secondary); }
    .card.accent::before { background: var(--accent); }

    .card-icon {
      font-size: 2.2rem;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .card h3 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #111827;
    }

    .card p { color: #6b7280; }

    .tags {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 0.75rem;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    .tag-primary { background-color: #E0E7FF; color: #4338CA; }
    .tag-green { background-color: #D1FAE5; color: #059669; }
    .tag-amber { background-color: #FEF3C7; color: #D97706; }
    .tag-blue { background-color: #DBEAFE; color: #2563EB; }

    /* âœ… BLOQUES DE CÃ“DIGO SIN CORTES */
    .block {
      margin-top: 12px;
      background: #0b1020;
      color: #e5e7eb;
      border-radius: 16px;
      padding: 14px;
      overflow-x: auto;
      overflow-y: hidden;
      border: 1px solid rgba(255,255,255,0.06);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.92rem;
      line-height: 1.5;
      white-space: pre;
    }

    .note {
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 16px;
      background: #f3f4f6;
      border: 1px solid rgba(0,0,0,0.06);
      color: #374151;
    }

    .mini-list {
      margin-top: 10px;
      padding-left: 18px;
      color: #6b7280;
    }

    .mini-list li { margin: 6px 0; }

    .section-title {
      margin-top: 26px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.45rem;
      font-weight: 800;
      color: #111827;
    }

    .section-sub {
      margin-top: 6px;
      color: #6b7280;
    }

    /* âœ… VIDEO */
    .video-wrap {
      margin-top: 22px;
      background: var(--white);
      border-radius: 22px;
      padding: 22px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0,0,0,0.06);
      position: relative;
    }

    .video-wrap::before {
      content:'';
      position:absolute;
      top:0; left:0;
      width:100%; height:6px;
      background: linear-gradient(90deg, var(--accent), var(--primary));
    }

    .video-title {
      display:flex;
      align-items:center;
      gap:10px;
      font-size:1.35rem;
      font-weight:800;
      margin-bottom:12px;
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      border: none;
      background: #111827;
    }

    .video-placeholder {
      margin-top: 12px;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      border: 2px dashed rgba(79,70,229,.35);
      background: rgba(224,231,255,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 18px;
      color:#374151;
    }

    .footer {
      margin-top: 28px;
      padding: 18px 0;
      text-align: center;
      color: #6b7280;
      font-size: 0.92rem;
    }

    @media (max-width: 768px) {
      header { padding: 40px 20px; border-radius: 0 0 30px 30px; }
      header h1 { font-size: 1.9rem; }
    }
  </style>
</head>
